    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

      <ion-card-title>{{ user.fullName }}</ion-card-title>
      <ion-card-subtitle>{{ user.bankName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <div class="card-number">**** **** **** 1234</div>

  </div>

  </ion-card>
</ion-content>
