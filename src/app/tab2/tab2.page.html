<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <div class="profile-header">
        <img [src]="profilePhoto" class="profile-photo" />
        <ion-button class="edit-photo-button" (click)="triggerFileInput()" fill="outline">
          Edit Photo
        </ion-button>
        <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" />
      </div>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="user.name" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input [(ngModel)]="user.mobileNumber" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email ID</ion-label>
        <ion-input [(ngModel)]="user.email" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="user.address" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
